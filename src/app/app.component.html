
<div class="container">

  <div class="row"> 

    <div class="col-md-6 mt-3 h-100 align-self-center">
      <h2>Spotify Party Radio (<a href="https://github.com/TheLoombot/spotify-party-radio" target="_blank">GitHub</a>)</h2>
    </div>
    <div class="col-md-6 mt-3 h-100">
      <!-- router outlet for callback component --> 
      <router-outlet (deactivate)='onDeactivate($event)'></router-outlet>
      <app-perform-login *ngIf="!appEnabled"> </app-perform-login>
      <app-logged-in-user *ngIf="appEnabled"></app-logged-in-user>
      <app-alert *ngIf="!appEnabled"></app-alert>
    </div>

  </div>

  <div class="row">

    <!-- it's kosher to nest columns in columns! --> 
    <div class="col-md-6"> 
      <div class="col-md-12 my-3" *ngIf="appEnabled">
        <app-playerpicker [currentStation]="station"></app-playerpicker>
      </div>
      <!-- <div class="col-md-12 my-3" *ngIf="appEnabled">
        <app-playlist [currentStation]="station"></app-playlist>
      </div> -->
      <div class="col-md-12 my-3" *ngIf="appEnabled">
        <app-station-pool [currentStation]="station" *ngIf="userOwnsStation()"></app-station-pool>
      </div>
    </div>

    <div class="col-md-6"> 
      <div class="col-md-12 my-3" *ngIf="appEnabled">
        <app-add-tracks [currentStation]="station" *ngIf="userOwnsStation()"></app-add-tracks>
        <app-chat [currentStation]="station"></app-chat>
      </div>
    </div>


  </div>


</div>
