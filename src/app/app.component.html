
<div class="container">
  <h1>Spotify Party Radio (<a href="https://github.com/TheLoombot/spotify-party-radio">GitHub</a>)</h1>
  <app-alert *ngIf="!appEnabled"></app-alert>
  <div class="row">
    <div class="col-md-6"> 
      <div class="row">
        <div class="col-md-12" *ngIf="appEnabled">
          <app-stationpicker></app-stationpicker>
          <app-playerpicker></app-playerpicker>
        </div>
        <div class="col-md-12" *ngIf="appEnabled && !stationLoading">
          <app-player></app-player>
        </div>
        <div class="col-md-12" *ngIf="appEnabled && !stationLoading">
          <app-playlist></app-playlist>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-6" *ngIf="appEnabled">
      <app-search></app-search>
    </div>
  </div>
</div>
