
<div class="container">

  <div class="row"> 

    <div class="col-md-6 mt-3 h-100 align-self-center">
      <h2>Spotify Party Radio (<a href="https://github.com/TheLoombot/spotify-party-radio">GitHub</a>)</h2>
    </div>
    <div class="col-md-6 mt-3 h-100">
      <!-- router outlet for callback component --> 
      <router-outlet></router-outlet>
      <app-perform-login *ngIf="!appEnabled"> </app-perform-login>
      <app-logged-in-user *ngIf="appEnabled"></app-logged-in-user>
      <app-alert *ngIf="!appEnabled"></app-alert>
    </div>

  </div>

  <div class="row">

    <!-- it's kosher to nest columns in columns! --> 
    <div class="col-md-6"> 
      <div class="col-md-12 my-3" *ngIf="appEnabled">
        <app-playerpicker *ngIf="appEnabled"></app-playerpicker>
      </div>
      <div class="col-md-12 my-3" *ngIf="appEnabled && !stationLoading">
        <app-playlist></app-playlist>
      </div>
    </div>

    <div class="col-md-6"> 
      <div class="col-md-12 my-3" *ngIf="appEnabled">
        <app-search></app-search>
        <app-user-playlists></app-user-playlists>
        <app-recos *ngIf="!stationLoading"></app-recos>
      </div>
    </div>


  </div>


</div>
