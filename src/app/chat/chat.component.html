<div class="card w-100 mb-3" style="min-height:200px">
  <div class="card-body bg-light">
    <div class="media w-75 bg-white mb-3 rounded" 
    [ngClass]="{'float-right': ownMessage(message)}" 
    *ngFor="let message of messages">   
      <img src="{{ message.user_img }}" width="64px" *ngIf="!ownMessage(message)">
      <div class="media-body mx-2">
        <small class="text-secondary" *ngIf="!ownMessage(message)">{{ message.user_name }}</small>
        <div>{{ message.message }}</div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <input #box class="w-100 form-control" (keyup.enter)="pushMessage(box.value); box.value=''" placeholder="Caller go ahead">
  </div>
</div>
