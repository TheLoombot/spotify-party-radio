<div class="media h-100">
  <div class="media-body h-100 align-self-center text-right">
    <a href="http://localhost:4200/auth#access_token={{ accessToken }}" class="btn btn-sm btn-secondary mx-1" *ngIf="!isLocalhost"> localhost</a>
    <a href="#" class="btn btn-primary btn-sm mx-1" (click)="signOut()">Sign Out</a>
    {{ userName }}
  </div>
  <img id="user-img" class="rounded" *ngIf="user.images?.length" src="{{ user.images[0].url }}" style="max-width: 64px">
</div>
