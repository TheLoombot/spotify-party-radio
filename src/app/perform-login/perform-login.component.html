<div class="panel panel-default">
  <ng-template [ngIf]="user">
    <div class="panel-heading" *ngIf="!user.display_name">{{ user.id }}</div>
    <div class="panel-heading" *ngIf="user.display_name">{{ user.display_name }}</div>

    <div class="panel-body">
      <img *ngIf="user.images?.length" src="{{ user.images[0].url }}" class="pull-left" id="user-img">
      <h5> You've got {{ user.product }} access.</h5>
      <h5><a href (click)="killToken()">Sign Out</a></h5>
      <h5><a href="http://localhost:4200/#access_token={{ accessTokenNew ? accessTokenNew : accessTokenStored}}">Apply to localhost</a></h5>
    </div>
  </ng-template>

  <div class="panel-body" *ngIf="!availableToken">
    <button class="btn btn-default"
      (click)="authSpotify()">
      Sign in with Spotify
    </button>
  </div>
</div>
