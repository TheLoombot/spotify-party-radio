<div class="card w-100 mb-3 bg-dark">
  <div class="card-header text-white">Up next</div>
  <div class="card-body" *ngIf="tracks">
    <div class="card mb-3 border-primary cursor-pointer text-primary" *ngFor="let track of tracks | slice:1; index as i; last as isLast" >
      <div class="card-body " (click)="removeTrack(track, i)">
        <img src="{{ track.image_url }}" width="96px" class="float-left" style="margin-right: 10px">
        <span class="fa fa-arrow-circle-down float-right " 
        *ngIf="canRemoveTrack(track)"></span>
        <h4 class="card-title text-truncate"> {{ track.name }} </h4>
        <h5 class="card-subtitle text-truncate">
          <span *ngIf="track.explicit">🅴</span>
          {{ track.artist_name }} - {{ track.album_name }}
        </h5>
      </div>
    </div>
    <h5 class="card-title text-white">...followed by a pick from the {{currentStation}} deck 🃏</h5>
  </div>
</div>
