<div class="card w-100 mb-3">
  <div class="card-body text-primary bg-light">

    <div class="row">
      <div class="col-10"> 
        <input type="search" class="form-control my-3" style="font-size: 16px;"spellcheck="false" placeholder="Search"
        (keyup)="newSearch($event.target.value, 0)"
        (search)="newSearch($event.target.value)">
      </div>
      <div class="col-1 align-self-center">
        <span class="fa fa-chevron-left text-primary cursor-pointer"
        (click)="prevPage()" *ngIf="curOffset > 0 && results.tracks?.total" ></span>
      </div>
      <div class="col-1 align-self-center">
        <span class="fa fa-chevron-right text-primary cursor-pointer"
        (click)="nextPage()" *ngIf="curOffset + pageSize < results?.tracks?.total"></span> 
      </div>
    </div>

    <div class="card mb-3 border-primary" *ngFor="let track of tracks; let i = index" >
      <div (click)="pushTrack(track, i)" class="card-body cursor-pointer">
        <img src="{{ track.image_url }}" width="96px" class="float-left" style="margin-right: 10px">
        <span class="float-right fa" [class.fa-plus]="clicked !== i"
        [class.fa-check]="clicked === i"></span>
        <h4 class="card-title text-truncate">{{ track.name }}</h4>
        <h5 class="card-subtitle text-truncate">{{ track.artists[0].name }} - {{ track.album.name }}</h5>
      </div>
    </div>
  </div>

</div>
