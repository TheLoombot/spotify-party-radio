<div class="panel panel-default">
  <div class="panel-heading">Add tracks</div>
  <div class="panel-body">
    <input type="search" class="form-control" style="font-size: 16px;" 
      spellcheck="false" placeholder="Search"
      (keyup)="newSearch($event.target.value, 0)"
      (search)="newSearch($event.target.value)">
    <br/> 
    <app-error-alert *ngIf="searchError" [error]="searchError"></app-error-alert>
    <div *ngIf="tracks?.length" class="panel panel-primary">
      <div class="panel-heading">Search Results:
        <span style="cursor: pointer" class="button pull-right glyphicon glyphicon-chevron-right"
        (click)="nextPage()" *ngIf="curOffset + pageSize < results.tracks.total"></span>
        <span style="cursor: pointer" class="pull-right glyphicon glyphicon-chevron-left"
        (click)="prevPage()" *ngIf="curOffset > 0" ></span>
      </div>
      <div class="panel-body text-primary">
        <div class="panel panel-primary" *ngFor="let track of tracks; let i = index" >
          <div (click)="pushTrack(track, i)" class="panel-body" style="cursor: pointer">   
            <img src="{{ track.image_url }}" class="pull-left" style="margin-right: 10px">
            <span class="pull-right glyphicon" [class.glyphicon-plus]="clicked !== i"
            [class.glyphicon-ok]="clicked === i"></span>
            <h4>{{ track.name }}</h4>
            <h5>{{ track.artists[0].name }} - {{ track.album.name }}</h5>
          </div>
        </div>
      </div>

    </div>
    <app-recos *ngIf="!tracks?.length"></app-recos>
  </div>
</div>
