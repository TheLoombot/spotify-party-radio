<div class="card w-100 mb-3 bg-light" style="min-height: 100px">
  <div class="card-header">
    Deck
  </div>
	<div class="card-body bg-light">
		<div class="card mb-3 border-primary text-primary" *ngFor="let track of tracks; let i = index" >
			<div (click)="pushTrack(track, i)" class="card-body cursor-pointer">
				<img src="{{ track.album?.images[1]?.url }}" width="96px" class="float-left mr-2" 
				*ngIf="track.album?.images">
				<span class="float-right fa fa-arrow-circle-up"></span>
				<h4 class="card-title text-truncate">{{ track.name }}</h4>
				<h5 class="card-subtitle text-truncate">
					<span *ngIf="track.explicit">ðŸ…´</span>
					{{ track.artists[0].name }} - {{ track.album.name }}
				</h5>
			</div>
		</div>
		<div class="card-body bg-light" *ngIf="!tracks?.length">
			<h5 class="card-title">No more cards in your deck</h5>
		</div>	

		<div class="card-body bg-light" *ngIf="tracks?.length">
			<h5 class="card-title">Robot DJ will play cards from here, they will return to your deck after playing</h5>
		</div>	

	</div>  
</div>
