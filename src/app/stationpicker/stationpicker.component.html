
<div class="scroll" style="overflow: auto; white-space: nowrap">

  <div *ngFor="let station of stations" style="display: inline-block; cursor: pointer">
    <div [class]="station.key == currentStation ? 'panel panel-primary' : 'panel panel-default'"  
      style="width: 150px; margin-right: 10px; overflow: hidden"
      (click)="setStation(station.key)">
      <div class="panel-heading">
        {{ station.key }}
        <span *ngIf="isLive(station.key)"> (LIVE) </span>
      </div>
      <div class="panel-body">
        <span *ngFor="let track of station.lists.playlist | keyvalue | slice:0:1 ">
          {{ track.value.name }}
        </span>

        <br />
        <span *ngFor="let track of station.lists.playlist | keyvalue | slice:0:1 ">
          {{ track.value.artists[0].name }}
        </span>
      </div>


    </div>

  </div>


</div>
