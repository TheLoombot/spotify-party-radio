
<div *ngIf="topTracks?.items" class="panel panel-primary">

	<div class="panel-heading">Your top Spotify tracks:</div>

	<div class="panel-body text-primary">

		<div class="panel panel-primary" *ngFor="let track of topTracks.items; let i = index" >
			<div (click)="pushTrack(track, i)" class="panel-body" style="cursor: pointer">   
				<img src="{{ track.album.images[2].url }}" class="pull-left" style="margin-right: 10px">
				<span class="pull-right glyphicon" [class.glyphicon-plus]="clicked !== i"
				[class.glyphicon-ok]="clicked === i"></span>
				<h4>{{ track.name }} </h4>
				<h5> {{ track.artists[0].name }} - {{ track.album.name }} </h5>
			</div>
		</div>
	</div>
</div>
