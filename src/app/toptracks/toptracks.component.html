<div *ngIf="topTracksEnabled" class="panel panel-primary">
  <div class="panel-heading">Your top Spotify tracks:</div>
  <div class="panel-body text-primary" *ngIf="topTracks?.items">
    <div class="panel panel-primary" *ngFor="let track of topTracks.items; let i = index">
      <div class="panel-body" style="cursor: pointer"
        (click)="pushTrack(track, i)">
        <img class="pull-left" src="{{ track.album.images[2].url }}">
        <span class="pull-right glyphicon" 
          [class.glyphicon-plus]="clicked !== i"
          [class.glyphicon-ok]="clicked === i">
        </span>
        <h4>{{ track.name }} </h4>
        <h5>{{ track.artists[0].name }} - {{ track.album.name }}</h5>
      </div>
    </div>
  </div>
</div>
